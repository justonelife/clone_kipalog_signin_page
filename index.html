<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8" content="text/html" http-equiv="content-type">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>
    <nav>
        <div id="head-title">
            <a href="#">KIPALOG</a>
            <a href="#"><i class="fas fa-user"></i>Đăng ký</a>
        </div>
    </nav>
    <div id="main-content">
        <div id="top">
            <h1 id="logo">KIPALOG</h1>
            <p id="detail">Chia sẻ và học hỏi kiến thức một cách dễ dàng hơn.</p>
        </div>
        <div id="login-panel">
            <div class="user-input">
                <form>
                    <input type="text" placeholder="Email" autofocus="autofocus">
                </form>
            </div>
            <div class="user-input">
                <form>
                    <input type="text" placeholder="Password">
                </form>
            </div>
            <button id="login-btn" type="submit">Đăng Nhập</button>
            <div id="forgot-password">
                <a href="#">Quên password?</a>
            </div>
            <div id="complex-shape">
            </div>
        </div>
    </div>
    <div id="connections">
        <button id="facebook-connect-btn"><i class="fab fa-facebook-f"></i>facebook</button>
        <button id="twitter-connect-btn"><i class="fab fa-twitter"></i>twitter</button>
        <button id="github-connect-btn"><i class="fab fa-github-alt"></i>github</button>
    </div>
</body>
</html>
